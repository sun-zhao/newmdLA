</head>
<body>
<div class="md-plus">
    <div class="md-plus-inner mart30">
        <!--the inner nav begin-->
        <div class="md-p-nav">
            <ul class="clearfix">
                <li><a href="#"class="m-first-a">单据申请</a></li>
                <li><a href="#">我的单据<em class="md-plus-news"></em></a></li>

                <li class="current"><a href="#" class="m-last-a">环境设置</a></li>
            </ul>
        </div>
        <!--the inner nav over-->
        <!--the main beign-->
        <div class="md-plus-main">
            <!--二级导航 begin-->
            <div class="md-p-nav2">
                <ul class="clearfix font18">
                    <li><a href="#">公司审批人</a></li>
                    <li><a href="#">部门审批人<em class="md-plus-news">2</em></a></li>
                    <li><a href="#">表单管理</a></li>
                    <li class="current"><a href="#">流程设置</a></li>
                </ul>
            </div>
            <!--二级导航 over-->
            <div class="mart20 clearfix">
               <!--左侧树形菜单begin-->
               <div class="md-plus-l-nav floatleft">
                  <ul class="md-plus-tree marl10 mart10">
                   <li class="current">
                       <div><span class="m-p-plus"></span><a href="#">日程费用申请</a></div>
                       <dl>
                           <dd><a href="#">日程报销</a></dd>
                           <dd><a href="#">外出事务</a></dd>
                           <dd><a href="#">外出事务</a></dd>
                           <dd><a href="#">日程报销</a></dd>
                       </dl>
                   </li>
                   <li>
                       <div><span class="m-p-plus"></span><a href="#">考勤申请</a></div>
                       <dl>
                           <dd><a href="#">审批流程一</a></dd>
                           <dd><a href="#">审批流程二</a></dd>
                       </dl>
                   </li>
                   <li class="current">
                       <div><span class="m-p-plus"></span><a href="#">离职申请</a></div>
                       <dl>
                           <dd><a href="#">财务部离职表单</a></dd>
                           <dd><a href="#">已提交的离职申请</a></dd>
                           <dd><a href="#">已审核的离职申请</a></dd>
                       </dl>
                   </li>
                  </ul>
               </div>
               <!--左侧树形菜单over-->
               <!--右侧流程beign-->
               <div class="md-approver-r floatright clearfix">
                    <ul class="test-process-list font14 marl20"><li><a>部门经理</a></li></ul>
                    <div class="md-forms noborder">
                       <p class="strong">节点设置</p>
                       <table class="marl20">
                            <tr>
                                <th><p>节点类别</p></th>
                                <td>
                                    <p>
                                        <select class="ma-select-f width-150"></select>
                                     </p>
                                </td>
                            </tr>
                            <tr>
                                <th><p>审批人类别</p></th>
                                <td><p><select class="ma-select-f width-240"></select></p></td>
                            </tr>
                            <tr>
                                <th><p>审批人</p></th>
                                <td><p><select class="ma-select-f width-150"></select></p></td>
                            </tr>
                        </table>
                       <p class="strong">提醒设置</p>
                       <table>
                           <tr>
                               <td><p><input type="checkbox"><label class="marl10" for="">动态更新提醒</label></p></td>
                           </tr>
                           <tr>
                               <td><p><input type="checkbox"><label class="marl10" for="">私信提醒</label></p></td>
                           </tr>
                           <tr>
                               <td>
                                   <p>
                                       <input type="checkbox"><label class="marl10" for="">短信提醒</label>
                                       <input class="md-int-mid width-60" type="text">小时后未审批
                                   </p>
                               </td>
                           </tr>
                       </table>
                       <p class="strong">逻辑设置</p>
                       <table>
                           <tr>
                               <td>
                                   <p>
                                     <input type="checkbox"><label class="marl10" for="">金额</label>
                                     <select class="ma-select-f width-150"></select>
                                     <input class="md-int-mid width-60" type="text">
                                   </p>
                               </td>
                           </tr>
                       </table>
                    </div>
                    <p class="aligncenter">
                        <a class="md-plus-btn color-white">保 存<em class="md-plus-btn-r"></em> </a>
                    </p>
               </div>
               <!--右侧流程over-->
            </div>
        </div>
        <!--the main over-->
    </div>
