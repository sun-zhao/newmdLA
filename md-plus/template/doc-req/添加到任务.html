<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加到任务</title>
    <link rel="stylesheet" href="../../css/global.css" type="text/css">
    <link rel="stylesheet" href="../../css/md-plus-style.css" type="text/css">
    <link rel="stylesheet" href="../../css/theme1-ico.css" type="text/css">
    <link rel="stylesheet" href="../../css/theme1-style.css" type="text/css">
    <script  type="text/javascript" src="../../js/jquery.js"></script>
    <script  type="text/javascript">
        $(function(){
            $("#addU").click(function(){
                $(this).hide();
                $(this).parents(".add-user").addClass("add-focus");
                $(this).parents(".add-user").find("input.md-int-mid").focus();
            });
        });
    </script>
</head>
<body>
<div class="md-plus-pop border-color1" style="width:590px;top:100px;left:50%;margin-left:-295px;">
    <div class="md-plus-pop-inner">
        <a href="#" class="md-delect"></a>
        <p class="font14 md-title clearfix">
            <span class="Hline ThemeBGColor floatleft"></span>
            <span class="floatleft">添加到任务</span>
        </p>
        <div class="md-pop-main">
          <div class="md-doc-set-box mart10">
              <p class="marl10"></p>
              <!--详细流程begin-->
              <table class="process-table mart10 nomarl">
                  <tr>
                      <td>任务名称</td>
                      <td><input type="text" class="md-int-mid width-450" value="流程名称"></td>
                  </tr>
                  <tr>
                      <td>截止日期</td>
                      <td>
                          <div class="td-inner clearfix">
                               <div class="has-general clearfix width-450 has-error">
                                   <div class="md-clander width-450 floatleft">
                                       <input type="text" class="md-int-lang width-450">
                                       <a class="md-cl-ico" href=""></a>
                                   </div>
                                   <label class="control-label" style="width:100%; height: 15px; left: 7px; display: inline;">请输入日期</label>
                               </div>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td style="vertical-align: top;">任务成员</td>
                      <td>
                          <div class="add-user">
                                <ul class="add-user-list clearfix">
                                    <li>
                                        <span class="md-pro-user">
                                           <em>赵阳</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="md-pro-user">
                                           <em>何苗</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="md-pro-user">
                                           <em>悍卒者</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="md-pro-user">
                                           <em>王振佳</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="md-pro-user">
                                           <em>刘德华</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li class="mart5"><a href="javascript:;" class="color-p" id="addU">添加任务成员</a></li>
                                </ul>
                                <div class="md-clander width-400">
                                      <input type="text" class="md-int-mid nomar width-400">
                                      <a class="md-ser-ico" href="#"></a>
                                </div>
                          </div>
                      </td>
                  </tr>
              </table>
              <!--详细流程over-->
              <table class="process-table mart10 nomarl">
                  <tr>
                      <td style="vertical-align: top;">任务详情</td>
                      <td>
                          <textarea class="TextArea width-450"  placeholder="请输入任务详情" no="true" style="height:90px;"></textarea>
                      </td>
                  </tr>
              </table>
          </div>
          <p class="alignright marr30 mart20 clearfix">
              <a href="#" class="marr20 color-p">取  消</a>
              <a href="#" class="md-plus-btn color-white">创建任务<em class="md-plus-btn-r"></em></a>
          </p>
        </div>
    </div>
</div>
</body>
</html>
