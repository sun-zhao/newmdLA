<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加到任务</title>
    <link rel="stylesheet" href="../../css/global.css" type="text/css">
    <link rel="stylesheet" href="../../css/md-plus-style.css" type="text/css">
    <link rel="stylesheet" href="../../css/theme1-ico.css" type="text/css">
    <link rel="stylesheet" href="../../css/theme1-style.css" type="text/css">
    <script  type="text/javascript" src="../../js/jquery.js"></script>
    <script  type="text/javascript">
        $(function(){
            $("#addU").click(function(){
                $(this).hide();
                $(this).parents(".add-user").addClass("add-focus");
                $(this).parents(".add-user").find("input.int-name").focus();
            });
            $("#addT").click(function(){
                $(this).next("table").show();
                $(this).nextAll("p.Tup").show();
            });
            $(".Tup").click(function(){
                $(this).hide();
                $(this).prev("table").hide();
            });
        });
    </script>
</head>
<body>
<div class="md-plus-pop" style="width:490px;top:100px;left:50%;margin-left:-245px;">
    <div class="md-plus-pop-inner">
        <a href="#" class="md-delect"></a>
        <p class="font18 md-title clearfix">
            <span class="floatleft">添加到任务</span>
        </p>
        <div class="md-pop-main">
          <div class="md-doc-set-box mart10">
              <p class="marl10"></p>
              <!--详细流程begin-->
              <table class="process-table mart10 nomarl">
                  <tr>
                      <td>任务名称</td>
                      <td><input type="text" class="md-int-mid int-name" value="流程名称"></td>
                  </tr>
                  <tr>
                      <td>截止日期</td>
                      <td>
                          <div class="td-inner clearfix">
                               <div class="has-general has-error">
                                   <div class="md-clander floatleft">
                                       <input type="text" class="md-int-lang int-name">
                                       <a class="md-cl-ico" href=""></a>
                                   </div>
                                   <label class="control-label" style="width: 195px; height: 15px; left: 7px; display: inline;">请输入日期</label>
                               </div>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td style="vertical-align: top;">任务成员</td>
                      <td>
                          <div class="add-user">
                                <ul class="add-user-list clearfix">
                                    <li>
                                        <span class="md-pro-user">
                                           <em>赵阳</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="md-pro-user">
                                           <em>何苗</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="md-pro-user">
                                           <em>悍卒者</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="md-pro-user">
                                           <em>王振佳</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="md-pro-user">
                                           <em>刘德华</em>
                                           <a title="删除此审批人" class="md-delect" href="#"></a>
                                        </span>
                                    </li>
                                    <li class="mart5"><a href="javascript:;" class="color-p" id="addU">添加任务成员</a></li>
                                </ul>
                                <div class="md-clander int-name">
                                      <input type="text" class="md-int-mid int-name nomar">
                                      <a class="md-ser-ico" href="#"></a>
                                </div>
                          </div>
                      </td>
                  </tr>
              </table>
              <!--详细流程over-->
              <p class="mart20 marl20" id="addT"><a href="javascript:;" class="color-p nomar">添加任务详情 <em class="md-d-triangle"></em></a></p>
              <table class="process-table mart10 nomarl" style="display: none;">
                  <tr>
                      <td style="vertical-align: top;">任务详情</td>
                      <td>
                          <textarea class="TextArea"  placeholder="请输入任务详情" no="true" style="width:283px;height:90px;"></textarea>
                      </td>
                  </tr>
              </table>
              <p class="mart5 Tup" style="display: none;padding-left: 95px;"><a href="javascript:;" class="color-black nomar width-40">收起 <em class="md-d-triangle md-u-triangle"></em></a></p>
          </div>
          <p class="alignright marr30 mart20 clearfix">
              <a href="#" class="md-plus-btn color-white">创建任务<em class="md-plus-btn-r"></em></a>
              <a href="#" class="md-plus-btn2">取  消<em class="md-plus-btn-r"></em></a>
          </p>
        </div>
    </div>
</div>
</body>
</html>
