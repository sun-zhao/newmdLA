<script type="text/javascript">
    var maxTdSize = '2';
    $(document).ready(function () {
        $('tr', '#printTable').each(function (i, o) {
            var tdSize = $('td', o).size();
            maxTdSize = parseInt(maxTdSize);
            if (tdSize &lt; maxTdSize) {
                var diffTdSize = maxTdSize - tdSize;
                $('td:last', o).attr('colspan', diffTdSize * 2 + 1);
            } else if (tdSize == maxTdSize) {
                var tableWidth = $('#printTable').width();
                var thWidth = tdSize * 90;
                var diffWidth = tableWidth - thWidth;
                var avgWidth = diffWidth / tdSize;
                $('td', o).css('width', avgWidth + 'px');
            }
        });
    });
</script>
